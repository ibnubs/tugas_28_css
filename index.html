<body>
    <center><img src="img/lampung.jpg" alt="" class="rounded-circle" width="350px" height="300px"></center>
    <br>
    <div class="container">
        <div class="col-6 tengah">
            <form action="">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" class=" form-control" placeholder="Nama Lengkap">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="alamat" id="" cols="30" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label >Alamat email</label>
                    <input type="email" class="form-control" placeholder=" Alamat email (disabled)" disabled>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Scan KTP</label>
                    <br>
                    <input type="file">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> Saya <u>setuju</u> dan telah membaca <span style="color: blue">aturan</span> serta <span style="color: blue">ketentuan</span> yang berlaku
                    </label>
                </div>
                <div>
                    <br>
                    <button type="button" name="Submit" id="" class="btn btn-primary btn-block" btn-lg btn-block">Submit</button></div>
                
                


        </div>
    </div>
    </form>
